<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Comparison Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
</head>
<body>
  <div class="container mt-4">
    <h1 th:text="${message}">Comparison Result</h1>
    <div id="diffContent" class="mt-3"></div>
    <a href="/" class="btn btn-secondary mt-3">New Comparison</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
  <script th:inline="javascript">
    const diffText = [[${diff}]];
    document.getElementById('diffContent').innerHTML = Diff2Html.html(diffText, {
      drawFileList: false,
      outputFormat: 'side-by-side'
    });
  </script>
</body>
</html>
