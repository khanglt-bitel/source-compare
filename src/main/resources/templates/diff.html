<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Comparison Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
</head>
<body>
  <div class="container mt-4">
    <h1 th:text="${message}">Comparison Result</h1>
    <div id="diffContent" class="mt-3"></div>
    <a href="/" class="btn btn-secondary mt-3">New Comparison</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
  <script th:inline="javascript">
    const result = [[${result}]];
    const diffContainer = document.getElementById('diffContent');

    const fileCount =
      Object.keys(result.added).length +
      Object.keys(result.deleted).length +
      Object.keys(result.modified).length +
      result.renamed.length;
    const collapse = fileCount > 20;

    function renderDiff(title, diff) {
      const html = Diff2Html.html(diff, { drawFileList: false, outputFormat: 'side-by-side' });
      const container = document.createElement('div');
      container.innerHTML = `<h3>${title}</h3>${html}`;
      const header = container.querySelector('.d2h-file-header');
      const content = container.querySelector('.d2h-file-diff');
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'btn btn-link btn-sm';
      btn.textContent = collapse ? 'Show' : 'Hide';
      btn.addEventListener('click', () => {
        const hidden = content.style.display === 'none';
        content.style.display = hidden ? '' : 'none';
        btn.textContent = hidden ? 'Hide' : 'Show';
      });
      header.appendChild(btn);
      if (collapse) {
        content.style.display = 'none';
      }
      diffContainer.appendChild(container);
    }

    Object.entries(result.added).forEach(([name, info]) => {
      renderDiff(`Added ${name}`, info.diff);
    });
    Object.entries(result.deleted).forEach(([name, info]) => {
      renderDiff(`Deleted ${name}`, info.diff);
    });
    Object.entries(result.modified).forEach(([name, info]) => {
      renderDiff(`Modified ${name}`, info.diff);
    });
    result.renamed.forEach((r) => {
      renderDiff(`Renamed ${r.from} -> ${r.to}`, r.diff);
    });
  </script>
</body>
</html>
